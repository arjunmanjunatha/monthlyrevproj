<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Projection by Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .input-container {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .input-container input[type="file"] {
            display: none;
        }
        .input-container label {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4 text-primary">UPLOAD Partner Bookings CSV from AIRPLANE</h1>
    
   <input type="file" id="csvFile">

    <div id="uploadConfirmation" class="mt-2" style="display:none;">
      <span class="text-success">CSV uploaded successfully!</span>
    </div>

    <button id="generateButton" class="btn btn-primary mt-4" disabled>Generate Report</button>
    
    <h2 id="outputTableTitle" class="mt-5 mb-2"></h2>
    <h3 id="outputTableSubtitle" class="mb-4"></h3>
    <table id="outputTable" class="table table-striped" style="display: none;">
      <!-- table content -->
    </table>
  </div>
<button id="downloadButton" class="btn btn-primary mt-4" onclick="downloadAsJpg(partnerID)" disabled>Download as JPG</button>

<script>
let partnerID = '';

document.getElementById('csvFile').addEventListener('change', function (event) {
  handleFileUpload(event.target);
  document.getElementById('generateButton').disabled = false;
});

function handleFileUpload(input) {
  const csvFile = input.files[0];

  // Check if a file is selected
  if (csvFile) {
    const reader = new FileReader();

    reader.onload = function(e) {
      const csvData = e.target.result;
      processData(csvData);
    };

    reader.readAsText(csvFile);
    document.getElementById('generateButton').disabled = false;
  } else {
    alert('Please select a file before uploading.');
  }
}


function processData(csvData) {
    const rows = csvData.split('\n');
    const header = rows.shift().split(',');
    const data = rows.map(row => row.split(','));

    const endDateIndex = header.indexOf('endDate');
    const statusIndex = header.indexOf('status');
    const providerIndex = header.indexOf('provider');
    const commissionIndex = header.indexOf('commission');

    const projectedCommissions = {};
    const totalApprovedBookings = {}; // New object to store approved bookings count
    const popBonusCommissions = {}; // New object to store POP bonus commissions

    const partnerIdIndex = header.indexOf('partnerId'); // Get the index of the partnerId column
    let partnerIdValue; // Declare a variable to store the partnerId value
partnerID = data[0][partnerIdIndex];

    data.forEach(row => {
        if (row.length < header.length) return;

        const endDate = new Date(row[endDateIndex]);
        const status = row[statusIndex];
        const provider = row[providerIndex];
        const commission = parseFloat(row[commissionIndex]);
        const source = row[header.indexOf('source')]; // Get the source value from the row

        if (!partnerIdValue) { // If the partnerIdValue is not yet set
            partnerIdValue = row[partnerIdIndex]; // Assign the value of partnerId from the row
        }

        if (status === 'approved') {
            const payoutDate = new Date(endDate);
            payoutDate.setDate(endDate.getDate() + (provider === 'trivago' ? 90 : 7));
            const monthYear = `${payoutDate.getFullYear()}-${('0' + (payoutDate.getMonth() + 1)).slice(-2)}`;

            if (projectedCommissions[monthYear]) {
                projectedCommissions[monthYear] += commission;
            } else {
                projectedCommissions[monthYear] = commission;
            }

            if (totalApprovedBookings[monthYear]) {
                totalApprovedBookings[monthYear] += 1;
            } else {
                totalApprovedBookings[monthYear] = 1;
            }

            // Update popBonusCommissions if the source is "pop"
            if (source === 'pop') {
                if (popBonusCommissions[monthYear]) {
                    popBonusCommissions[monthYear] += commission;
                } else {
                    popBonusCommissions[monthYear] = commission;
                }
            }
        }
    });

    document.getElementById('generateButton').addEventListener('click', function() {
        generateOutputTable(projectedCommissions, totalApprovedBookings, popBonusCommissions, partnerIdValue); // Pass the partnerIdValue to the function
    });
}

function generateOutputTable(projectedCommissions, totalApprovedBookings, popBonusCommissions, partnerIdValue) {
    const outputTable = document.getElementById('outputTable');
    outputTable.style.display = 'table';
   const thead = outputTable.createTHead();
   const headerRow = thead.insertRow();
     ['Month, Year', 'Projected Commissions', 'Total Approved Bookings', 'POP Bonus Commission'].forEach(text => {
    const th = document.createElement('th');
    th.textContent = text;
    headerRow.appendChild(th);
    document.getElementById('downloadButton').disabled = false;
});

const tbody = outputTable.createTBody();
const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
Object.entries(projectedCommissions).sort().forEach(([monthYear, commissions]) => {
    const [year, month] = monthYear.split('-');
    const monthName = monthNames[parseInt(month, 10) - 1];

    const row = tbody.insertRow();

    const monthYearCell = row.insertCell();
    monthYearCell.textContent = `${monthName} - ${year}`;

    const commissionsCell = row.insertCell();
    commissionsCell.textContent = commissions.toFixed(2);
    const bookingsCell = row.insertCell();
    bookingsCell.textContent = totalApprovedBookings[monthYear] || 0; // Display the count of approved bookings or 0 if no data

    // POP Bonus Commission cell
    const popBonusCommissionCell = row.insertCell();
    popBonusCommissionCell.textContent = (popBonusCommissions[monthYear] || 0).toFixed(2); // Display the POP bonus commission or 0 if no data
});

// Set the output table title with today's date
const today = new Date();
const formattedDate = `${today.getDate()}-${today.toLocaleString('en', { month: 'short' })}-${today.getFullYear()}`;
const outputTableTitle = document.getElementById('outputTableTitle');
outputTableTitle.textContent = `Commission Payable Projection by Month As on ${formattedDate}`;

// Set the output table subtitle with the partnerId value
const outputTableSubtitle = document.getElementById('outputTableSubtitle');
outputTableSubtitle.textContent = `Custom report for: ${partnerIdValue}`;
}

function downloadAsJpg(partnerID) {
  const outputTable = document.getElementById('outputTable');
  const outputTableTitle = document.getElementById('outputTableTitle');
  const outputTableSubtitle = document.getElementById('outputTableSubtitle');

  // Create a container div to include the table, title, and subtitle
  const container = document.createElement('div');
  container.appendChild(outputTableTitle.cloneNode(true));
  container.appendChild(outputTableSubtitle.cloneNode(true));
  container.appendChild(outputTable.cloneNode(true));
  document.body.appendChild(container);

  html2canvas(container, {scale: 2}).then(function(canvas) {
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/jpeg');
    link.download = `revproj_${partnerID}.jpg`;
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    document.body.removeChild(container);
  });

}
</script>
</body>
</html>
